services:
  - type: web
    name: mooncake-backend
    env: python
    region: singapore
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT -w 1"
    healthCheckPath: "/health"
    envVars:
      - key: ADMIN_TOKEN
        sync: false
      - key: ACTIVITY_ID
        value: mid-autumn-2025
      - key: SOLANA_RPC
        value: https://api.mainnet-beta.solana.com
      - key: SPL_MINT
        sync: false
      - key: SPL_DECIMALS
        value: "6"
      - key: SOLANA_TREASURY_SECRET_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /opt/render/project/src/service-account.json
      - key: CORS_ORIGINS
        value: "*"
      - key: PAYOUT_BATCH_LIMIT
        value: "20"
      - key: PAYOUT_SLEEP
        value: "0.5"
    secretFiles:
      - name: service-account.json
        path: /opt/render/project/src/service-account.json
        sync: false
