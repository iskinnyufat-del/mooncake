services:
  - type: web
    name: mooncake-backend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: "/health"

    envVars:
      - key: ADMIN_TOKEN
        sync: false
      - key: ACTIVITY_ID
        value: mid-autumn-2025
      - key: SOLANA_RPC
        value: https://api.mainnet-beta.solana.com
      - key: SPL_MINT
        sync: false
      - key: SPL_DECIMALS
        value: "6"
      - key: SOLANA_TREASURY_SECRET_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/service-account.json
      - key: CORS_ORIGINS
        value: "*"
      - key: PAYOUT_BATCH_LIMIT
        value: "20"
      - key: PAYOUT_SLEEP
        value: "0.5"
      - key: MAX_DRAWS_PER_WALLET
        value: "0"

    secretFiles:
      - name: service-account.json
        path: /etc/secrets/service-account.json
        sync: false







