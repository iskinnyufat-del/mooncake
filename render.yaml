services:
  - type: web
    name: mooncake-backend
    env: python
    region: singapore
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT -w 2 --timeout 180 --preload"
    healthCheckPath: "/health"
    envVars:
      - key: ADMIN_TOKEN
        sync: false              # 在控制台填
      - key: ACTIVITY_ID
        value: mid-autumn-2025
      - key: SOLANA_RPC
        value: https://api.mainnet-beta.solana.com
      - key: SPL_MINT
        sync: false              # 在控制台填
      - key: SPL_DECIMALS
        value: "6"
      - key: SOLANA_TREASURY_SECRET_KEY
        sync: false              # 在控制台填（Phantom 导出的 JSON 数组或 base58）
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/service-account.json
      - key: CORS_ORIGINS
        value: "*"
      - key: PAYOUT_BATCH_LIMIT
        value: "20"
      - key: PAYOUT_SLEEP
        value: "0.5"
    secretFiles:
      - name: service-account.json
        path: /etc/secrets/service-account.json  # 与 GAC 路径一致
        sync: false




